
<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 width="500.0px" height="500.0px" viewBox="0 0 500 500" enable-background="new 0 0 500 500"
	 xml:space="preserve">
<g transform="translate(250 250)">
	<!-- torso - slight tilt for interest -->
	<g transform="rotate(5) scale(0.9)">
		<polygon fill="#EF161F" points="-50,-50 50,-50 -50,50 "/>
		<polygon fill="#EF161F" points="-50,50 50,-50 50,50"/>
	</g>
	<!-- head - proportional to body -->
	<g transform="translate(0 -100)">
		<g transform="rotate(45) scale(.5 .5)">
			<polygon fill="#EF161F" points="-50,-50 50,-50 -50,50 "/>
			<polygon fill="#EF161F" points="-50,50 50,-50 50,50"/>
		</g>
	</g>
	<!-- left leg - slightly angled -->
	<g transform="translate(-40 90) rotate(-5)">
		<g transform="scale(.2 .6)">
			<polygon fill="#EF161F" points="-50,-50 50,-50 -50,50 "/>
			<polygon fill="#EF161F" points="-50,50 50,-50 50,50"/>
		</g>
		<g transform="translate(0 70) scale(.2 .5)">
			<polygon fill="#EF161F" points="-50,-50 50,-50 -50,50 "/>
			<polygon fill="#EF161F" points="-50,50 50,-50 50,50"/>
		</g>
	</g>
	<!-- right leg - matching left -->
	<g transform="translate(40 90) rotate(5)">
		<g transform="scale(.2 .6)">
			<polygon fill="#EF161F" points="-50,-50 50,-50 -50,50 "/>
			<polygon fill="#EF161F" points="-50,50 50,-50 50,50"/>
		</g>
		<g transform="translate(0 70) scale(.2 .5)">
			<polygon fill="#EF161F" points="-50,-50 50,-50 -50,50 "/>
			<polygon fill="#EF161F" points="-50,50 50,-50 50,50"/>
		</g>
	</g>
	<!-- left arm -->
	<g transform="translate(-90 -40) rotate(-10)">
		<g transform="scale(.6 .2)">
			<polygon fill="#EF161F" points="-50,-50 50,-50 -50,50 "/>
			<polygon fill="#EF161F" points="-50,50 50,-50 50,50"/>
		</g>
		<g transform="translate(-70 0) scale(.6 .2)">
			<polygon fill="#EF161F" points="-50,-50 50,-50 -50,50 "/>
			<polygon fill="#EF161F" points="-50,50 50,-50 50,50"/>
		</g>
	</g>
	<!-- right arm - raised but not extreme -->
	<g transform="translate(90 -40)">
		<g transform="rotate(-30) scale(.6 .2)">
			<polygon fill="#EF161F" points="-50,-50 50,-50 -50,50 "/>
			<polygon fill="#EF161F" points="-50,50 50,-50 50,50"/>
		</g>
		<g transform="translate(50 -30) rotate(-30) scale(.6 .2)">
			<polygon fill="#EF161F" points="-50,-50 50,-50 -50,50 "/>
			<polygon fill="#EF161F" points="-50,50 50,-50 50,50"/>
		</g>
	</g>
</g>
</svg>